<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Map Wrapper</title>
	<link rel="stylesheet" href="demo/style.css">
	<link href='https://fonts.googleapis.com/css?family=Mada' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/styles/default.min.css">
</head>
<body>

	<h1>imageMapWrapper</h1>

	<img id="shapes" class="imw-imagemap" src="demo/images/shapes.png" width="640" height="400" usemap="#map" />

	<p>imageMapWrapper is a JQuery plugin that makes HTML image maps responsive and highlightable by overlaying an HTML canvas.</p>

	<map name="map" id="shape-map">
		<!-- #$-:Image map file created by GIMP Image Map plug-in -->
		<!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
		<!-- #$-:Please do not edit lines starting with "#$" -->
		<!-- #$VERSION:2.3 -->
		<!-- #$AUTHOR:Dan Friedman -->
		<area shape="circle" data-settings="{'fillColor': 'white', 'fillOpacity': '1'}" coords="125, 109, 71" alt="circle" href="#" />
		<area shape="rect" data-settings="{'fillColor': 'white', 'fillOpacity': '1'}" coords="255,47,383,175" alt="square" href="#" />
		<area shape="rect" data-settings="{'fillColor': 'green', 'fillOpacity': '1'}" coords="80,220,368,332" alt="rectangle" href="#" />
		<area shape="poly" coords="425,169,420,292,547,234" alt="triangle" href="#" />
		<area shape="poly" coords="506,325,496,347,522,335,561,355,540,331,566,299,535,314,518,284,516,312,488,311" alt="star" href="#" />
	</map>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.5.0/highlight.min.js"></script>
	<script src="demo/scripts/imageMapWrapper.min.js"></script>
	<script src="demo/scripts/scripts.js"></script>
</body>
