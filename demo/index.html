<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Map Wrapper</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<img id="shapes" class="imw-imagemap" src="images/shapes.png" width="640" height="400" usemap="#map" />

	<map name="map" id="shape-map">
		<!-- #$-:Image map file created by GIMP Image Map plug-in -->
		<!-- #$-:GIMP Image Map plug-in by Maurits Rijk -->
		<!-- #$-:Please do not edit lines starting with "#$" -->
		<!-- #$VERSION:2.3 -->
		<!-- #$AUTHOR:Dan Friedman -->
		<area shape="circle" data-settings="{'fillColor': 'white', 'fillOpacity': '1'}" coords="125, 109, 71" alt="circle" href="#" />
		<area shape="rect" data-settings="{'fillColor': 'white', 'fillOpacity': '1'}" coords="255,47,383,175" alt="square" href="#" />
		<area shape="rect" data-settings="{'fillColor': 'green', 'fillOpacity': '1'}" coords="80,220,368,332" alt="rectangle" href="#" />
		<area shape="poly" coords="425,169,420,292,547,234" alt="triangle" href="#" />
		<area shape="poly" coords="506,325,496,347,522,335,561,355,540,331,566,299,535,314,518,284,516,312,488,311" alt="star" href="#" />
	</map>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="scripts/imageMapWrapper.min.js"></script>
	<script src="scripts/scripts.js"></script>
</body>
